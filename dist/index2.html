<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送你一只冰墩墩</title>
    <style>
      body {
        background-color: skyblue;
      }
      #html {
        position: fixed;
        bottom: 100px;
        right: 550px;
        height: 100%;
        width: 35vh;
      }
      #demo1 {
        display: none;
      }
      #demo2 {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 50vh;
        border: 1px dashed pink;
        overflow-y: auto;
      }
      #demo2::-webkit-scrollbar {
        display: none;
      }
      #btn {
        position: fixed;
        top: 20px;
        right: 0px;
        z-index: 10;
        display: flex;
        flex-direction: column;
      }
      button {
        width: 80px;
        height: 40px;
        margin-bottom: 10px;
        border: none;
        border-radius: 20px;
        background: pink;
        color: lightseagreen;
      }
    
</style>
  </head>
  <body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="btn">
      <button id="btn_stop">暂停</button>
      <button id="btn_action">开始</button>
      <button id="btn_slow">慢速</button>
      <button id="btn_speed">中速</button>
      <button id="btn_quick">快速</button>
    </div>
    <style></style>
    <div id="html">
      <article>
        <div class="body"></div>
        <div class="face">
          <!-- 外圈线 -->
          <div class="line">
            <div class="line1"></div>
          </div>
          <!-- 眼睛 -->
          <div class="eye eye_left">
            <div class="socket1">
              <div class="mask3 animation"></div>
              <!-- <div class="mask4 animation"></div> -->
              <div class="socket2">
                <div class="socket3"></div>
              </div>
            </div>
            <div class="eye_bottom"></div>
          </div>
          <div class="eye eye_right">
            <div class="socket1">
              <div class="mask5 animation"></div>
              <!-- <div class="mask6 animation"></div> -->
              <div class="socket2">
                <div class="socket3"></div>
              </div>
            </div>
          </div>
          <!-- 鼻子 -->
          <div class="nose">
            <div class="mask"></div>
          </div>
          <!-- 嘴巴 -->
          <!-- <div class="mouth"></div> -->
          <!-- 嘴唇 -->
          <div class="lips">
            <div class="mask1"></div>
          </div>
        </div>
        <div class="logo">
          <img src="/logo.0add3617.png" alt="logo">
        </div>
        <div class="ear ear_left"></div>
        <div class="ear ear_right"></div>
        <div class="hand hand_left"></div>
        <div class="hand hand_right">
          <div class="heart">
            <div class="heart_left"></div>
            <div class="heart_right"></div>
          </div>
        </div>
        <div class="footer footer_left"></div>
        <div class="footer footer_right"></div>
      </article>
    </div>

    <script src="/index2.1181e0b4.js"></script>
  </body>
</html>
